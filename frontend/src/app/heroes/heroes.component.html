<h2>Create new hero</h2>

<div class="w3-form">
  <label>Name:
    <input class="w3-input" type="text" [(ngModel)]="hero.name" placeholder="name"/>
  </label>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes_list" (click)="onSelect(hero)" [class.selected]="hero === selectedHero" class="w3- blue w3-button w3-margin w3-round" style="width: 15em; height: 3em; display: block;">
    <span class="w3-badge" style="left: 0">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} details:</h2>
  <div>Id: {{selectedHero.id}}</div>
  <div>Name: {{selectedHero.name}}</div>
</div>
