<h2>Create new hero</h2>

<div class="w3-form">
  <label>Name:
    <input class="w3-input" type="text" [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>

<ul class="hero">
  <li *ngFor="let hero of heroes_list" (click)="onSelect(hero)">
    <span class="w3-panel w3-blue">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} details:</h2>
  <div><span>ID: </span> {{selectedHero.id}}</div>
  <div><span>Name: </span>{{selectedHero.name}}</div>
</div>
